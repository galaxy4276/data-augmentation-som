apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-frontend
  namespace: ml-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-frontend
  template:
    metadata:
      labels:
        app: ml-frontend
    spec:
      containers:
      - name: ml-frontend
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html/
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

      volumes:
      - name: html-volume
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: nginx-real-frontend-config

---
apiVersion: v1
kind: Service
metadata:
  name: ml-frontend-service
  namespace: ml-backend
spec:
  selector:
    app: ml-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: NodePort

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-real-frontend-config
  namespace: ml-backend
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # API proxy to ML Backend
        location /api/ {
            proxy_pass http://ml-backend-service:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /_next/ {
            try_files $uri $uri/ =404;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Main page
        location / {
            try_files $uri $uri/ /index.html;
        }
    }