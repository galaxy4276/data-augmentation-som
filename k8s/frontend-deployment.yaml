apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-frontend
  namespace: ml-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-frontend
  template:
    metadata:
      labels:
        app: ml-frontend
    spec:
      containers:
      - name: ml-frontend
        image: ml-nextjs-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://119.67.194.202:31332"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ml-frontend-service
  namespace: ml-backend
spec:
  selector:
    app: ml-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: NodePort